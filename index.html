
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>FM Skyline Midiwave Industries Archive</title>
  <style>
    body {
      font-family: Baskerville, Georgia, serif;
      background: url('https://fm-skyline.github.io/images/Clouds%20LIGHT.png') repeat;
      background-color: #fff;
      color: #111;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-size: 1.2em;
      text-align: left;
    }

    .icon-container {
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    .icon-container img {
      width: 3rem;
      height: auto;
      display: block;
      margin-right: 0.75rem;
    }

    h1 {
      font-size: 2.5rem;
      line-height: 1.1;
      margin: 0 0 0.5rem 0;
      font-weight: normal;
      text-align: left;
    }

    hr {
      border: none;
      border-top: 2px solid black;
      margin: 2rem 0 1rem 0;
    }

    hr:first-of-type {
      margin-top: 1rem;
    }

    hr:nth-of-type(2) {
      margin-top: 1rem; /* Reduced spacing after first divider */
    }

    h2 {
      font-family: Baskerville, Georgia, serif;
      font-weight: normal;
      font-size: 1.6rem;
      margin: 0 0 1rem 0;
      padding-top: 0;
      color: #111;
    }

    .entries {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem 3rem;
    }

    .entry {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .entry a {
      display: block;
    }

    .cover {
      width: 150px;
      height: auto;
      border: 1px solid #ccc;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .caption {
      font-size: 1.1rem;
      color: #555;
      white-space: nowrap;
      user-select: none;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #111;
      text-align: center;
    }

    @media screen and (max-width: 767px) {
      body {
        font-size: 1em;
      }
      .icon-container img {
        width: 2.25rem;
        margin-right: 0.5rem;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
      }
      h2 {
        font-size: 1.3rem;
      }
      .entries {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      .cover {
        width: 100px;
      }
      .caption {
        font-size: 1rem;
        white-space: normal;
      }
    }
  </style>
</head>
