<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FM Skyline Midiwave Industries Archive</title>
  <style>
    body {
      font-family: Baskerville, Georgia, serif;
      background: url('images/Clouds%20LIGHT.png') repeat;
      background-color: #fff;
      color: #111;
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      font-size: 1.2em;
      text-align: center;
    }

    .icon-container {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .icon-container img {
      width: 10rem;
      height: auto;
      display: inline-block;
    }

    h1 {
      font-size: 2.5rem;
      line-height: 1;
      margin: 0 0 3rem 0;
      text-align: center;
      white-space: pre-line;
      font-weight: normal;
    }

    .entries {
      display: flex;
      flex-direction: column;
      row-gap: 1.5rem;
      column-gap: 3rem;
      align-items: center;
    }

    .entry {
      margin-bottom: 0;
      text-align: center;
      width: 100%;
      max-width: 280px;
    }

    .cover {
      width: 100%;
      max-width: 250px;
      height: auto;
      display: block;
      margin: 0 auto 0.5rem auto;
    }

    a {
      margin: 0 0 0.25rem 0;
      line-height: 1.2;
      font-size: 1.2rem;
      color: #555;
      text-decoration: none;
      display: block;
      white-space: nowrap;
    }

    a:hover {
      text-decoration: none;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.85rem;
      color: #111;
      text-align: center;
    }

    @media screen and (min-width: 768px) {
      .entries {
        flex-direction: row;
        flex-wrap: wrap;
        row-gap: 1.5rem;
        column-gap: 4rem;
        justify-content: center;
      }

      .entry {
        width: 300px;
        max-width: none;
      }

      .cover {
        width: 100%;
      }
    }

    @media screen and (max-width: 767px) {
      .icon-container {
        margin-bottom: 0.25rem;
      }

      h1 {
        font-size: 1.8rem;
        margin: 0 0 1.5rem 0;
        white-space: normal;
      }

      .entries {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem 1rem;
        justify-items: center;
      }

      .entry {
        max-width: 160px;
      }

      .cover {
        max-width: 140px;
      }

      a {
        white-space: normal;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
